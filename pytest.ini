[pytest]
# pytest configuration for PCOS Smart Assistant

# Test discovery
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    analysis: Analysis engine tests

# Minimum Python version
minversion = 3.8
